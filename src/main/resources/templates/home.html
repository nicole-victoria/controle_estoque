<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center mb-3">Controle de Estoque</h2>
    <div  class="container mt-3">
        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensagemSucesso}">Mensagem de sucesso</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <a href="/formulario/cadastro" type="submit" class="btn btn-primary">Cadastrar Produto</a>
        <a href="/formulario/venda" type="submit" class="btn btn-success">Registrar Venda</a>
    </div>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Seção</th>
            <th scope="col">Preço Unitário</th>
            <th scope="col">Estoque</th>

            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${produtos}">
            <td th:text="${product.nome}"></td>
            <td th:text="${product.secao}"></td>
            <td th:text="${product.preco}"></td>
            <td th:text="${product.estoque}"></td>

            <td>
                <a th:href="@{/formulario/edicao/{id}(id= ${product.id})}" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
